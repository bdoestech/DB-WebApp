<!DOCTYPE html>
<html lang="en">
  
<head>
	<meta charset="UTF-8" />
	<title>Horror Form</title>
</head>

<style>
	body{
		background-color: rgb(10, 10, 10);
		color: whitesmoke;
		margin: 1rem;
		font-size: 1.5rem;
	}
	#review {
		width: 35%;
		height: 100px;
	}
	div {
		margin: 1rem;
	}
</style>

<body>
<h1>Movie Review Form</h1>

    <form action="/form-submitted" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
		</div>

		<div>
			<label for="id">Access Key:</label>
			<input type="text" id="id" name="id" required><br>
		</div>

		<div>
			<label for="key">Secret Key:</label>
			<input type="text" id="key" name="key" required><br> <br><br><br>
		</div>

		<div>
			<label for="movie">Movie:</label>
			<input type="text" id="movie" name="movie" required> <br><br><br>
		</div>

		<div>
			<label for="review">Review:</label>
			<input type="text" id="review" name="review" required> <br>
		</div>

		<div>
			<label for="rating">Rating (out of 10):</label>
			<input type="text" id="rating" name="rating" required> <br>
		</div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
